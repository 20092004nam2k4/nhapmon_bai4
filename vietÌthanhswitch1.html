    <script>
        let browser = prompt('nhập văn bản');
        switch (browser) {
            case 'pass' :
            alert("cảm ơn bạn!");
        break;
            case 'AA':
            case 'SS':
            case 'DD':
            case 'FF':
        alert('CHÚC MỪNG NĂM MỚI');
            break;

        alert('Chúc bạn may mắn lần sau!');
        }
    </script>
